
  <div  class=" text-center pagination-centered row">
      <mat-card class="col">
        <div class="alert alert-warning" role="alert">
          <h4 class="alert-heading">Nivel</h4>
          <hr>
          <p class="mb-0">{{game.sex_level}}</p>
        </div>
      </mat-card> <!-- we use mat-card instead of div -->
      <mat-card class="col">
          <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">Jugada</h4>
              <hr>
              <p class="mb-0">{{game.round}}</p>
            </div>

      </mat-card>
    </div>
  <section class="container text-center pagination-centered " style="margin-top: 10px; min-height: 400px">
    <div class="row">
      <mat-card class="col-md-3 bg-success" style="margin-top: 10px; min-height: 400px">
        <div class="row">
            <h2>Extras</h2>
        </div>
        <div class="row">
          <div class="col">
            <strong> {{players[0]}}</strong>
            </div>
            <div class="col">
                <strong> {{players[1]}}</strong>
            </div>
        </div>
     </mat-card>
      <mat-card class="col-md-6" style="margin-top: 10px; min-height: 400px">
        <h2>{{stateTitle[game.state]}}</h2>
        <mat-card *ngIf="game.state == 0" class="bg-primary text-center pagination-centered" style="margin-top: 10px; min-height: 300px">
            <p style="font-size: 100px; margin-top: auto;
            margin-bottom: auto;">Empezamos??? mmmm</p>
        </mat-card>
        <mat-card *ngIf="game.state == 2" class="bg-warning text-center pagination-centered" style="margin-top: 10px; min-height: 300px">
            <p style="font-size: 100px; margin-top: auto;
            margin-bottom: auto;">{{game.die_result}}</p>
        </mat-card>
      <mat-card *ngIf="game.state == 4" class="bg-warning text-center pagination-centered" style="margin-top: 10px; min-height: 300px">
          <p style="font-size: 100px; margin-top: auto;
          margin-bottom: auto;">{{game.current_timer}}</p>
      </mat-card>
        <button (click)="advance()" type="button" class="btn btn-danger btn-block" style="margin-top:20px;font-size:40px">{{stateTitle[(game.state + 1) % stateTitle.length]}}</button>
      </mat-card>
      <mat-card class="col-md-3 text-center pagination-centered " style="margin-top: 10px; min-height: 400px">

      <strong style="font-size: 50px">Turno De {{players[game.turno]}}</strong>

      </mat-card>
    </div>
  </section>

  <footer></footer>
